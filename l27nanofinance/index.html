<!DOCTYPE html>
<html>
    <head>
        <title>L27 Nano Finance</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <h2>Pretty Cash</h2>

            <div class="balance-box">
                <h1>Your Balance</h1>
                <h1><span>$</span><span id="balance">0.00</span></h1>
            </div>

            <div class="expense-box">
                <div>
                    <h4>Debit</h4>
                    <p><span>$</span><span id="money-deb" class="money deb">0.00</span></p>
                </div>

                <div>
                    <h4>Credit</h4>
                    <p><span>$</span><span id="money-crd" class="money crd">0.00</span></p>
                </div>
            </div>

            <div id="tran-container" class="tran-container">
                <form id="form" action=""  method="">
                    <button type="button" id="open-btn" class="open-btn">
                        <i class="fas fa-bars"></i>
                    </button>
    
                    <h3>New Tansition</h3>
    
                    <div class="form-group">
                        <label>Status</label>
    
                        <input type="radio" name="transtatus" id="transtatusdeb" class="form-check-input" value="debit"/>
                        <label for="transtatusdeb">Income</label>
    
                        <input type="radio" name="transtatus" id="transtatuscrd" class="form-check-input" value="credit"/>
                        <label for="transtatuscrd">Expense</label>
                    </div>
    
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" name="amount" id="amount" class="form-control" placeholder="Enter Amount"/>
                    </div>
    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" class="form-control"/>
                    </div>
    
                    <div class="form-control">
                        <label for="remark">Remark</label>
                        <textarea name="remark" id="remark" class="form-control" placeholder="Enter Remark" rows="3"></textarea>
                    </div>
    
                    <button type="submit" id="btn" class="btn">Submit</button>
                </form>

                <div class="history-box show">
                    <h3>History</h3>

                    <div class="history-list">
                        <ul id="list-group" class="list-group">
                            <!-- <li class="list-group-item inc">
                                Cash <span>+1000</span> <span>2023-01-25</span>
                                <button type="button" class="delete-btn">&times;</button>
                            </li>

                            <li class="list-group-item dec">
                                Pen <span>-500</span> <span>2023-01-25</span>
                                <button type="button" class="delete-btn">&times;</button>
                            </li>

                            <li class="list-group-item dec">
                                Book <span>-700</span> <span>2023-01-25</span>
                                <button type="button" class="delete-btn">&times;</button>
                            </li>

                            <li class="list-group-item dec">
                                Water <span>-300</span> <span>2023-01-25</span>
                                <button type="button" class="delete-btn">&times;</button>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
